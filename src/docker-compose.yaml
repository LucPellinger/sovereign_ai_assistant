services:
  neo4j:
    image: neo4j:5
    container_name: neo4j
    restart: unless-stopped
    ports: ["127.0.0.1:7474:7474","127.0.0.1:7687:7687"]
    environment:
      NEO4J_AUTH: ${NEO4J_USER}/${NEO4J_PASSWORD}
      NEO4JLABS_PLUGINS: '["apoc","n10s"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,n10s.*"
      # IMPORTANT: listen/advertise on the Docker network, not only localhost
      NEO4J_server_default__listen__address: 0.0.0.0
      NEO4J_server_bolt_advertised__address: neo4j:7687
      NEO4J_server_http_advertised__address: neo4j:7474
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -a bolt://localhost:7687 -u ${NEO4J_USER} -p ${NEO4J_PASSWORD} 'RETURN 1' || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
    volumes:
      - ./data/neo4j/data:/data
      - ./data/neo4j/logs:/logs
      - ./data/neo4j/plugins:/plugins

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports: ["11434:11434"]
    volumes:
      - ${HOME}/.ollama:/root/.ollama 
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: Dockerfile   # this Dockerfile should start uvicorn
    image: iirds-app:latest
    container_name: backend
    command: ["python","-m","uvicorn","backend.main:app","--host","0.0.0.0","--port","8001"]
    restart: unless-stopped
    environment:
      LOG_LEVEL: DEBUG
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: ${NEO4J_USER}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      CHROMA_PATH: /data/chroma
      OLLAMA_BASE_URL: http://ollama:11434
      LOCAL_BASE_URL: http://ollama:11434/v1
      LOCAL_MODEL_NAME: ${LOCAL_MODEL_NAME:-llama3.2:latest}
      LOCAL_EMBEDDING_MODEL_NAME: ${LOCAL_EMBEDDING_MODEL_NAME:-nomic-embed-text:latest}
      REMOTE_BASE_URL: https://openrouter.ai/api/v1
      REMOTE_MODEL_NAME: ${REMOTE_MODEL_NAME:-qwen/qwen3-30b-a3b:free}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      UPLOAD_DIR: /uploads
    volumes:
      - ./data/chroma:/data/chroma
      - ./data/uploads:/uploads
      - ./:/app       # dev convenience; remove for production
    ports: ["127.0.0.1:8001:8001"]
    extra_hosts:
        - "host.docker.internal:host-gateway"
    depends_on:
      neo4j:
        condition: service_healthy
      ollama:
        condition: service_healthy

  frontend:
    image: iirds-app:latest
    container_name: frontend
    working_dir: /app/frontend
    command: ["streamlit","run","app.py","--server.address=0.0.0.0","--server.port=8501"]
    environment:
      BACKEND_URL: http://backend:8001
    volumes:
      - ./:/app
    ports: ["127.0.0.1:8501:8501"]
    depends_on: [backend]
